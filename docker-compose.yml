version: "3.7"
volumes:
  metaxdata:
  qvaindata:
  elasticsearchdata:
  code-qvain:
  code-metax:
  code-download:
  install-download:
  install-qvain:
  install-metax:
  user-metax:
  user-qvain:

services:
  auth.csc.local:
    image: oryd/hydra:latest
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
      - "5555:5555" # Port for hydra token user
    command:
      serve all --dangerous-force-http
    environment:
      - URLS_SELF_ISSUER=http://auth.csc.local:4444
      - URLS_CONSENT=http://auth-consent.csc.local:3000/consent
      - URLS_LOGIN=http://auth-consent.csc.local:3000/login
      - URLS_LOGOUT=http://auth-consent.csc.local:3000/logout
      - DSN=memory
      - SECRETS_SYSTEM=youReallyNeedToChangeThis
      - OIDC_SUBJECT_TYPES_SUPPORTED=public,pairwise
      - OIDC_SUBJECT_TYPE_PAIRWISE_SALT=youReallyNeedToChangeThis
    restart: unless-stopped

  auth-consent.csc.local:
    environment:
      - HYDRA_ADMIN_URL=http://auth.csc.local:4445
    build:
      context: ./hydra-login-consent-node
    ports:
      - "3000:3000"
    restart: unless-stopped

  cscdevbase:
    image: cscdevbase:1
    build:
      context: ./cscdevbase
      args:
        ssh_key: "${SSH_KEY:-id_rsa.pub}"
        root_password: "${ROOT_PASSWORD:-changeme}"
    privileged: true
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
    cap_add:
      - ALL

  metax-postgres.csc.local:
    image: postgres:9
    environment:
      POSTGRES_USER: metax_db_user
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: metax_db
      PGDATA: /data/pg96/metax
    ports:
      - "5432:5432"
    volumes:
      - metaxdata:/data/

  qvain-postgres.csc.local:
    image: postgres:9
    environment:
      POSTGRES_USER: qvain
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qvaindb
      PGDATA: /data/pg96/QVAIN_prod
    volumes:
      - qvaindata:/data/

  rabbitmq.csc.local:
    image: rabbitmq:3.7
    environment:
      RABBITMQ_DEFAULT_USER: metax-user
      RABBITMQ_DEFAULT_PASS: changeme
      RABBITMQ_DEFAULT_VHOST: metax
    ports:
      - "5672:5672"

  elasticsearch.csc.local:
    image: elasticsearch:5.6.11
    ports:
      - "9200:9200"
    environment:
      ES_JAVA_OPTS: "-Xms256m -Xmx256m"
    volumes:
      - elasticsearchdata:/usr/share/elasticsearch/data

  download.csc.local:
    image: fairdownload:1
    build:
      context: ./download
      args:
        ssh_key: "${SSH_KEY:-id_rsa.pub}"
        root_password: "${ROOT_PASSWORD:-changeme}"
        metax_secrets: service/metax.properties.template
    privileged: true
    ports:
      - "2224:22"
      - "8433:8433"
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - code-download:/build
      - install-download:/opt/login-download
    cap_add:
      - ALL

  metax.csc.local:
    image: metax:1
    build:
      context: ./metax
      args:
        metax_password: "${METAX_PASSWORD:-changeme}"
        metax_branch: "${METAX_BRANCH:-test}"
    privileged: true
    ports:
      - "2223:22"
      - "${METAX_PORT_HTTPS:-1443}:443"
      - "${METAX_PORT_HTTP:-180}:80"
    depends_on:
      - cscdevbase
      - rabbitmq.csc.local
      - metax-postgres.csc.local
      - elasticsearch.csc.local
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - code-metax:/code
      - install-metax:/opt/fairdata
      - user-metax:/home/metax-user
    cap_add:
      - ALL

  qvain.csc.local:
    image: qvain:1
    build:
      context: ./qvain
      args:
        qvain_password: "${QVAIN_PASSWORD:-changeme}"
        qvain_js_branch: "${QVAIN_JS_BRANCH:-next}"
        qvain_api_branch: "${QVAIN_API_BRANCH:-next}"
    privileged: true
    depends_on:
      - cscdevbase
      - qvain-postgres.csc.local
    ports:
      - "2222:22"
      - "${QVAIN_PORT_HTTPS:-443}:443"
      - "8080:8080"
      - "8081:8081"
      - "${QVAIN_PORT_HTTP:-80}:80"
    volumes:
      - type: bind
        source: /sys/fs/cgroup
        target: /sys/fs/cgroup
        read_only: true
      - code-qvain:/code
      - install-qvain:/opt/fairdata
      - user-qvain:/home/qvain
    cap_add:
      - ALL
